<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Drums Kit</h1>
        <h4>Press the below Buttons or the mentioned keys to experience the sound effects</h4>
    </header>
    <div class="container">
        <button id="effectOne" class="alpha a">
                <h1>A</h1>
                <p>CLAP</p>
            <audio id="audio-a">
                <source src="effects/clap.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectTwo"  class="alpha s">
            <h1>S</h1>
            <p>HIHAT</p>
            <audio id="audio-s">
                <source src="effects/hihat.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectThree" class="alpha d">
            <h1>D</h1>
            <p>KICK</p>
            <audio id="audio-d">
                <source src="effects/kick.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectFour" class="alpha f">
            <h1>F</h1>
            <p>HAT</p>
            <audio id="audio-f">
                <source src="effects/openhat.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectFive" class="alpha g">
            <h1>G</h1>
            <p>BOOM</p>
            <audio id="audio-g">
                <source src="effects/boom.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectSix" class="alpha h">
            <h1>H</h1>
            <p>RIDE</p>
            <audio id="audio-h">
                <source src="effects/ride.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectSeven" class="alpha j">
            <h1>J</h1>
            <p>SNARE</p>
            <audio id="audio-j">
                <source src="effects/snare.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectEight" class="alpha k">
            <h1>K</h1>
            <p>TOM</p>
            <audio id="audio-k">
                <source src="effects/tom.wav" type="audio/wav">
            </audio>
        </button>
        <button id="effectNine" class="alpha l">
            <h1>L</h1>
            <p>TINK</p>
            <audio id="audio-l">
                <source src="effects/tink.wav" type="audio/wav">
            </audio>
        </button>
    </div>
</body>
    <script src="script.js"></script>
</html>
